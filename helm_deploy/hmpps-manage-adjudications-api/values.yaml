---
generic-service:
  nameOverride: hmpps-manage-adjudications-api

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-manage-adjudications-api
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    host: app-hostname.local    # override per environment
    tlsSecretName: hmpps-manage-adjudications-api-cert
    contextColour: green
    annotations:
    # Secure the delete orphaned draft adjudications endpoint from outside the Kubernetes ingress
     nginx.ingress.kubernetes.io/configuration-snippet: |
      server_tokens off;
      location /draft-adjudications/orphaned {
        deny all;
        return 401;
      }

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "postgres,logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-manage-adjudications-api:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      MANAGE_ADJUDICATIONS_API_CLIENT_ID: "MANAGE_ADJUDICATIONS_API_CLIENT_ID"
      MANAGE_ADJUDICATIONS_API_CLIENT_SECRET: "MANAGE_ADJUDICATIONS_API_CLIENT_SECRET"
    ma-rds-instance-output:
      DATABASE_ENDPOINT: "rds_instance_endpoint"
      DATABASE_NAME: "database_name"
      DATABASE_USERNAME: "database_username"
      DATABASE_PASSWORD: "database_password"


  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"
    petty-france-wifi: "213.121.161.112/28"
    global-protect: "35.176.93.186/32"

generic-prometheus-alerts:
  targetApplication: hmpps-manage-adjudications-api
