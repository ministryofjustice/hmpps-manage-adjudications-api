info.app:
  name: Hmpps Manage Adjudications Api
  version: 1.0

spring:
  application:
    name: hmpps-manage-adjudications-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"
        - "localstack"
      dev-local:
        - "stdout"
        - "localstack"

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

  datasource:
    url: 'jdbc:h2:mem:restricted-patients-api-db;MODE=PostgreSQL'

  security:
    oauth2:
      client:
        registration:
          manage-adjudications-api:
            provider: hmpps-auth
            client-id: ${manage.adjudications.api.client.id}
            client-secret: ${manage.adjudications.api.client.secret}
            authorization-grant-type: client_credentials
            scope: write
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token
  sql:
    init:
      continue-on-error: true

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

hmpps:
  sqs:
    queueAdminRole: ROLE_ADJUDICATIONS_API_QUEUE_ADMIN

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
  info:
    env:
      enabled: true

api:
  health-timeout-ms: 1000

feature:
  nomis-source-of-truth:
      summary: ${FEATURE_NOMIS_SOURCE_OF_TRUTH_SUMMARY:true}
      adjudications: ${FEATURE_NOMIS_SOURCE_OF_TRUTH_ADJUDICATIONS:true}
      adjudication: ${FEATURE_NOMIS_SOURCE_OF_TRUTH_ADJUDICATION:true}
      hearing: ${FEATURE_NOMIS_SOURCE_OF_TRUTH_HEARING:true}
  async:
      chargeNumbers: ${FEATURE_CHARGE_NUMBER:false}
      adjudications: ${FEATURE_ASYNC_ADJUDICATIONS:false}
      hearings:  ${FEATURE_ASYNC_HEARINGS:false}
      outcomes: ${FEATURE_ASYNC_OUTCOMES:false}
      punishments: ${FEATURE_ASYNC_PUNISHMENTS:false}
  skip:
     existing: ${FEATURE_SKIP_EXISTING:false}


