info.app:
  name: Hmpps Manage Adjudications Api
  version: 1.0

spring:
  application:
    name: hmpps-manage-adjudications-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  profiles:
    group:
      test:
        - "stdout"
        - "localstack"
      dev-local:
        - "stdout"
        - "localstack"

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

  datasource:
    url: 'jdbc:h2:mem:restricted-patients-api-db;MODE=PostgreSQL'

  sql:
    init:
      continue-on-error: true

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: ${hmpps.auth.url}/.well-known/jwks.json
      client:
        registration:
          prison-nomis-api:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
            scope: read
          prisoner-search-api:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
            scope: read
          prison-location-api:
            provider: hmpps-auth
            client-id: ${system.client.id}
            client-secret: ${system.client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${hmpps.auth.url}/oauth/token

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

hmpps:
  sqs:
    queueAdminRole: ROLE_ADJUDICATIONS_API_QUEUE_ADMIN
  sar:
    additionalAccessRole: ROLE_ADJUDICATIONS_SAR_VIEWER
  auth:
    url: ${HMPPS_AUTH_BASE_URL:https://sign-in-dev.hmpps.service.justice.gov.uk/auth}

system:
  client:
    id: ${SYSTEM_CLIENT_ID}
    secret: ${SYSTEM_CLIENT_SECRET}

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
  info:
    env:
      enabled: true

api:
  health-timeout-ms: 1000

service:
  active:
    prisons: ${SERVICE_ACTIVE_PRISONS:***}

prison:
  nomis:
    location:
      api:
        endpoint:
          url: ${PRISONS_NOMIS_LOCATION_BASE_DOMAIN:https://nomis-sync-prisoner-mapping-dev.hmpps.service.justice.gov.uk}
  location:
    api:
      endpoint:
        url: ${PRISONS_LOCATION_BASE_DOMAIN:https://locations-inside-prison-api-dev.hmpps.service.justice.gov.uk}
  prisoner-search:
    api:
      endpoint:
        url: ${PRISONER_SEARCH_BASE_DOMAIN:https://prisoner-search-dev.prison.service.justice.gov.uk}
  timeout: 10s