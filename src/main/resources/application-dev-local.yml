    user: adjudications
    password: adjudications

  datasource:
    username: adjudications
    password: adjudications
    url: jdbc:postgresql://localhost:5432/adjudications?sslmode=prefer

prison:
  api:
    endpoint:
      url: http://localhost:8082

oauth:
